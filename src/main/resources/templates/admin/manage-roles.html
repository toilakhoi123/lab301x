<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/favicon.ico}">

    <title>Manage Roles</title>

    <!-- Custom fonts for this template -->
    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">
    
    <!-- Custom styles for this page -->
    <link rel="stylesheet" th:href="@{/vendor/datatables/dataTables.bootstrap4.min.css}">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.bootstrap4.min.css">
    
    <style>
        .blog-post-image {
            width: 100px;
            height: auto;
            object-fit: cover;
            border-radius: 5px;
        }
        
        .permission-checkbox {
            transform: scale(1.25);
            margin: auto;
            display: block;
        }
        
        .action-column {
            white-space: nowrap;
            width: 1%;
        }
    </style>
</head>

<body id="page-top">
    <!-- Page Wrapper -->
    <div id="wrapper">
        <!-- sidebar -->
        <div th:insert="~{fragment.sidebar :: sidebar(currentPage='roles')}"></div>

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">
            <!-- Main Content -->
            <div id="content">
                <!-- Topbar -->
                <div th:insert="~{fragment.admin-topbar :: adminTopbar}"></div>

                <!-- Begin Page Content -->
                <div class="container-fluid">
                    <!-- Page Heading -->
                    <h1 class="h3 mb-2 text-gray-800">Roles</h1>
                    <p class="mb-4">Manage user roles and their associated permissions.</p>

                    <!-- align table search bar to left -->
                    <style>#dataTable_filter {display: flex; align-items: flex-start;}</style>

                    <!-- datatable -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3 d-flex justify-content-between align-items-center">
                            <h6 class="m-0 font-weight-bold text-success">User Roles</h6>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <!-- New role modal form -->
                                <div class="modal fade" id="newRoleModal" tabindex="-1" aria-labelledby="newRoleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <form th:action="@{/admin/manage-roles/create}" method="post">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="newRoleModalLabel">Create New Role</h5>
                                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                        <span aria-hidden="true">Ã—</span>
                                                    </button>
                                                </div>
                                                <div class="modal-body">
                                                    <div class="mb-3">
                                                        <label for="roleName" class="form-label">Role Name</label>
                                                        <input type="text" class="form-control" id="roleName" name="roleName" required>
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="newRolePowerLevel" class="form-label">Power Level</label>
                                                        <input type="number" class="form-control" id="newRolePowerLevel" name="powerLevel" value="1" min="1" max="3" required>
                                                    </div>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                                    <button type="submit" class="btn btn-success">Create</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>

                                <!-- datatable -->
                                <form th:action="@{/admin/manage-roles/update}" method="post">
                                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                        <!-- headers -->
                                        <thead>
                                            <tr>
                                                <th class="d-none">ID</th>
                                                <th>Role Name</th>
                                                <!-- Add a new header for the power level -->
                                                <th>Power Level</th>
                                                <!-- Dynamically generate headers for each permission -->
                                                <th th:each="permission : ${permissions}" class="text-center">
                                                    <span th:text="${permission.name()}"></span>
                                                </th>
                                                <th>Actions</th>
                                            </tr>
                                        </thead>
                                        <!-- data -->
                                        <tbody>
                                            <tr th:each="role : ${roles}">
                                                <td th:text="${role.id}" class="d-none"></td>
                                                <td style="min-width: 150px;">
                                                    <!-- Role name is read-only if power level is too high -->
                                                    <span th:if="${role.powerLevel >= session.account.role.powerLevel}" th:text="${role.roleName}"></span>
                                                    <!-- Otherwise, it's an editable input field -->
                                                    <input th:if="${role.powerLevel < session.account.role.powerLevel}" type="text" th:name="'roleName[' + ${role.id} + ']'" th:value="${role.roleName}" class="form-control" required/>
                                                </td>
                                                <td>
                                                    <!-- Power Level is read-only if power level is too high -->
                                                    <span th:if="${role.powerLevel >= session.account.role.powerLevel}" th:text="${role.powerLevel}"></span>
                                                    <!-- Otherwise, it's an editable input field -->
                                                    <input th:if="${role.powerLevel < session.account.role.powerLevel}" type="number" th:name="'powerLevel[' + ${role.id} + ']'" th:value="${role.powerLevel}" class="form-control" min="1" max="3" required/>
                                                </td>
                                                <!-- Dynamically generate checkboxes for each permission -->
                                                <td th:each="permission : ${permissions}" class="text-center">
                                                    <input
                                                        type="checkbox"
                                                        class="permission-checkbox"
                                                        th:name="'permissions[' + ${role.id} + ']' "
                                                        th:value="${permission.name()}"
                                                        th:checked="${#lists.contains(role.permissions, permission)}"
                                                        th:disabled="${role.powerLevel >= session.account.role.powerLevel}"
                                                    />
                                                </td>
                                                <td class="action-column">
                                                    <!-- The delete button is only shown if the current user's role has a higher power level -->
                                                    <a
                                                        th:if="${role.powerLevel < session.account.role.powerLevel}"
                                                        th:href="@{/admin/manage-roles/delete(id=${role.id})}"
                                                        class="btn-sm btn-danger btn-circle m-1"
                                                        onclick="return confirm('Are you sure you want to delete this role?');"
                                                    >
                                                        <i class="fas fa-trash"></i>
                                                    </a>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <!-- The save button is only enabled if the user has permission to manage roles -->
                                    <button type="submit" class="btn btn-success float-right" th:if="${userPermissionService.hasPermission(session.account, T(com.khoi.lab.enums.UserPermission).MANAGE_ROLES)}">Save Changes</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.container-fluid -->
            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>&copy; LAB301x - Le Minh Khoi fx28754</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->
        </div>
        <!-- End of Content Wrapper -->
    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div th:insert="~{fragment.logout-modal :: logoutModal}"></div>

    <!-- Bootstrap core JavaScript-->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

    <!-- Core plugin JavaScript-->
    <script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

    <!-- Custom scripts for all pages-->
    <script th:src="@{/js/sb-admin-2.min.js}"></script>

    <!-- Page level plugins -->
    <script th:src="@{/vendor/datatables/jquery.dataTables.min.js}"></script>
    <script th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}"></script>

    <!-- Page level custom scripts -->
    <script th:src="@{/js/demo/manage-roles.js}"></script>

    <!-- Export to excel -->
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.bootstrap4.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</body>
</html>
