<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/favicon.ico}">

    <title>Manage Donations</title>

    <!-- Custom fonts for this template -->
    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">
    
    <!-- Custom styles for this page -->
    <link rel="stylesheet" th:href="@{/vendor/datatables/dataTables.bootstrap4.min.css}">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.bootstrap4.min.css">
</head>

<body id="page-top">
    <!-- Page Wrapper -->
    <div id="wrapper">
        <!-- sidebar -->
        <div th:insert="~{fragment.sidebar :: sidebar(currentPage='donations')}"></div>

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">
            <!-- Main Content -->
            <div id="content">
                <!-- Topbar -->
                <div th:insert="~{fragment.admin-topbar :: adminTopbar}"></div>

                <!-- Begin Page Content -->
                <div class="container-fluid">
                    <!-- Page Heading -->
                    <h1 class="h3 mb-2 text-gray-800">Donations</h1>
                    <p class="mb-4">Manage submitted donations.</p>

                    <!-- align table search bar to left -->
                    <style>#dataTable_filter {display: flex; align-items: flex-start;}</style>

                    <!-- datatable -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-success">Donations</h6>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <!-- table -->
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <!-- headers -->
                                    <thead>
                                        <tr>
                                            <th class="d-none">ID</th>
                                            <th>Campaign</th>
                                            <th>Account</th>
                                            <th>Amount</th>
                                            <th>Donate Time</th>
                                            <th>Status</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <!-- data -->
                                    <tbody>
                                        <!-- populate data -->
                                        <div th:each="donation : ${donations}">
                                            <tr>
                                                <td th:text="${donation.getId()}" class="d-none"></td>
                                                <td th:text="${'[id:' + donation.getCampaign().getId() + '] ' + donation.getCampaign().getName()}"></td>
                                                <td th:if="${donation.getAccount()!=null}" th:text="${'[id:' + donation.getAccount().getId() + '] ' + donation.getAccount().getFullName()}"></td>
                                                <td th:if="${donation.getAccount()==null}">[id:-1] Anonymous</td>
                                                <td th:text="${#numbers.formatDecimal(donation.getAmount(), 0, 'COMMA', 0, 'POINT') + 'â‚«'}"></td>
                                                <td th:text="${donation.getDonateTime()}"></td>
                                                <td th:text="${donation.getStatus().name()}"></td>
                                                
                                                <!-- actions -->
                                                <td>
                                                    <!-- confirm donation -->
                                                    <a 
                                                        href="#"
                                                        th:if="${donation.isPending()}"
                                                        th:attr="data-id=${donation.getId()}"
                                                        data-action="confirm"
                                                        class="btn-sm btn-success btn-icon-split m-1 donation-action"
                                                    >
                                                        <span class="icon text-white-50">
                                                            <i class="fas fa-flag"></i>
                                                        </span>
                                                        <span class="text">Confirm</span>
                                                    </a>
                                                    <!-- refuse donation -->
                                                    <a 
                                                        href="#"
                                                        th:if="${donation.isPending()}"
                                                        th:attr="data-id=${donation.getId()}"
                                                        data-action="refuse"
                                                        class="btn-sm btn-warning btn-icon-split m-1 donation-action"
                                                    >
                                                        <span class="icon text-white-50">
                                                            <i class="fas fa-flag"></i>
                                                        </span>
                                                        <span class="text">Refuse</span>
                                                    </a>
                                                    <!-- reset donation status -->
                                                    <a 
                                                        href="#"
                                                        th:if="${!donation.isPending()}"
                                                        th:attr="data-id=${donation.getId()}"
                                                        data-action="reset"
                                                        class="btn-sm btn-danger btn-icon-split m-1 donation-action"
                                                    >
                                                        <span class="icon text-white-50">
                                                            <i class="fas fa-flag"></i>
                                                        </span>
                                                        <span class="text">Reset</span>
                                                    </a>
                                                </td>
                                            </tr>
                                        </div>

                                        <!-- donation actions js -->
                                        <script>
                                            document.addEventListener("DOMContentLoaded", () => {
                                                document.querySelectorAll(".donation-action").forEach(button => {
                                                    button.addEventListener("click", async (e) => {
                                                        e.preventDefault()
                                                        
                                                        const id = button.dataset.id;
                                                        const action = button.dataset.action;
                                                        let url;

                                                        switch (action) {
                                                            case 'confirm':
                                                                url = '/admin/manage-donations/confirm';
                                                                break;
                                                            case 'refuse':
                                                                url = '/admin/manage-donations/refuse';
                                                                break;
                                                            case 'reset':
                                                                url = '/admin/manage-donations/reset';
                                                                break;
                                                        }

                                                        console.log(action, url);

                                                        if (
                                                            !confirm('Are you sure you want to carry out this action?')
                                                        ) {
                                                            return;
                                                        }

                                                        const requestBody = {
                                                            method: "POST",
                                                            body: JSON.stringify({
                                                                id: id
                                                            }),
                                                            headers: {
                                                                "Content-type": "application/json; charset=UTF-8"
                                                            }
                                                        };

                                                        console.log("Sending request:", requestBody);

                                                        await fetch(url, requestBody);
                                                        window.location.reload();
                                                    });
                                                });
                                            });
                                        </script>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>&copy; LAB301x - Le Minh Khoi fx28754</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div th:insert="~{fragment.logout-modal :: logoutModal}"></div>

    <!-- Bootstrap core JavaScript-->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

    <!-- Core plugin JavaScript-->
    <script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

    <!-- Custom scripts for all pages-->
    <script th:src="@{/js/sb-admin-2.min.js}"></script>

    <!-- Page level plugins -->
    <script th:src="@{/vendor/datatables/jquery.dataTables.min.js}"></script>
    <script th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}"></script>

    <!-- Page level custom scripts -->
    <script th:src="@{/js/demo/manage-donations.js}"></script>

    <!-- Export to excel -->
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.bootstrap4.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</body>
</html>
