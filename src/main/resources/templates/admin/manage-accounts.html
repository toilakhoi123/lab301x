<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/favicon.ico}">

    <title>Manage Accounts</title>

    <!-- Custom fonts for this template -->
    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">
    
    <!-- Custom styles for this page -->
    <link rel="stylesheet" th:href="@{/vendor/datatables/dataTables.bootstrap4.min.css}">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.bootstrap4.min.css">
</head>

<body id="page-top">
    <!-- Page Wrapper -->
    <div id="wrapper">
        <!-- sidebar -->
        <div th:insert="~{fragment.sidebar :: sidebar(currentPage='accounts')}"></div>

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">
            <!-- Main Content -->
            <div id="content">
                <!-- Topbar -->
                <div th:insert="~{fragment.admin-topbar :: adminTopbar}"></div>

                <!-- Begin Page Content -->
                <div class="container-fluid">
                    <!-- Page Heading -->
                    <h1 class="h3 mb-2 text-gray-800">Accounts</h1>
                    <p class="mb-4">Manage accounts present in the system.</p>

                    <!-- css fixes -->
                    <style>
                        /* align table search bar to left */
                        #dataTable_filter {
                            display: flex; 
                            align-items: flex-start;
                        }
                    </style>

                    <!-- datatable -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-success">User Accounts</h6>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <!-- table -->
                                <!-- inactivity filter -->
                                <div class="mb-3">
                                    <label for="loginFilter">Filter by inactivity:</label>
                                    <select id="loginFilter" class="form-control w-auto d-inline-block ml-2">
                                        <option value="">All</option>
                                        <option value="7">1 week+</option>
                                        <option value="30">1 month+</option>
                                        <option value="90">1 quarter+</option>
                                        <option value="365">1 year+</option>
                                    </select>
                                </div>
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <!-- headers -->
                                    <thead>
                                        <tr>
                                            <th class="d-none">ID</th>
                                            <th>Full Name</th>
                                            <th>Username</th>
                                            <th>Email</th>
                                            <th>Phone Number</th>
                                            <th>Last Login Date</th>
                                            <th>Role</th>
                                            <th>Account Disabled</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <!-- data -->
                                    <tbody>
                                        <!-- populate data -->
                                        <tr th:each="account : ${accounts}">
                                            <td th:text="${account.getId()}" class="d-none"></td>
                                            <td th:text="${account.getFullName()}"></td>
                                            <td th:text="${account.getUsername()}"></td>
                                            <td th:text="${account.getEmail()}"></td>
                                            <td th:text="${account.getPhoneNumber()}"></td>
                                            <td>
                                                <span th:if="${account.getLastLoginDate() == null}">Never</span>
                                                <span th:if="${account.getLastLoginDate() != null}" th:text="${#dates.format(account.getLastLoginDate(), 'dd/MM/yyyy')}"></span>
                                            </td>
                                            <td>
                                                <!-- Role dropdown -->
                                                <select
                                                    class="form-control role-dropdown my-dropdown"
                                                    th:id="'role-select-' + ${account.getId()}"
                                                    th:onchange="'handleRoleChange(this, \'' + ${account.getId()} + '\')'"
                                                    th:disabled="${(account.id == session.account.id) or (account.role.powerLevel >= session.account.role.powerLevel and session.account.role.powerLevel < 4) or (account.id == session.account.id and session.account.role.powerLevel == 4)}"
                                                >
                                                    <option
                                                        th:each="role : ${roles}"
                                                        th:value="${role.getRoleName()}"
                                                        th:text="${role.getRoleName()}"
                                                        th:if="${!(role.powerLevel >= session.account.role.powerLevel and session.account.role.powerLevel < 4) or (role.getRoleName() == account.getRole().getRoleName())}"
                                                        th:selected="${role.getRoleName() == account.getRole().getRoleName()}"
                                                    ></option>
                                                </select>
                                            </td>
                                            <td>
                                                <!-- Account Disabled dropdown -->
                                                <select
                                                    class="form-control account-disabled-dropdown my-dropdown"
                                                    th:id="'disabled-select-' + ${account.getId()}"
                                                    th:onchange="'handleDisabledChange(this, \'' + ${account.getId()} + '\')'"
                                                    th:disabled="${account.getId() == session.account.id or (account.role.powerLevel >= session.account.role.powerLevel and session.account.role.powerLevel < 4) or (account.id == session.account.id and session.account.role.powerLevel == 4)}"
                                                >
                                                    <option value="false" th:selected="${!account.isDisabled()}">❌</option>
                                                    <option value="true" th:selected="${account.isDisabled()}">✔️</option>
                                                </select>
                                            </td>
                                            <!-- action buttons -->
                                            <td>
                                                <!-- view donations -->
                                                <a 
                                                    th:href="@{/admin/manage-donations(account=${account.getId()})}"
                                                    class="btn-sm btn-success btn-icon-split m-1" 
                                                >
                                                    <span class="icon text-white-50">
                                                        <i class="fas fa-flag"></i>
                                                    </span>
                                                    <span class="text">Donations</span>
                                                </a>
                                                <!-- edit account -->
                                                <a 
                                                    th:href="@{/admin/manage-accounts/edit(id=${account.getId()})}"
                                                    class="btn-sm btn-warning btn-icon-split m-1"
                                                >
                                                    <span class="icon text-white-50">
                                                        <i class="fas fa-flag"></i>
                                                    </span>
                                                    <span class="text">Edit</span>
                                                </a>
                                            </td>
                                        </tr>
                                    </tbody>
                                    <!-- script -->
                                    <script>
                                        /**
                                        * Handles the change event of the role dropdown.
                                        * It prompts the user for confirmation and sends a POST request to update the role.
                                        * @param {HTMLSelectElement} selectElement The dropdown element that triggered the event.
                                        * @param {string} accountId The ID of the account being edited.
                                        */
                                        async function handleRoleChange(selectElement, accountId) {
                                            const newRoleName = selectElement.value;
                                            const currentRoleName = selectElement.options[selectElement.selectedIndex].text;

                                            // Custom modal replacement for alert/confirm
                                            // This is a simple implementation; for a real application, you'd build a more robust modal UI.
                                            const confirmation = window.confirm(`Are you sure you want to change the role of this account to "${newRoleName}"?`);
                                            
                                            if (!confirmation) {
                                                // Revert the dropdown to its original value if the user cancels.
                                                selectElement.value = currentRoleName;
                                                return;
                                            }

                                            const formData = new FormData();
                                            formData.append('id', accountId);
                                            formData.append('roleName', newRoleName);

                                            try {
                                                const response = await fetch('/admin/manage-accounts/edit', {
                                                    method: 'POST',
                                                    body: formData
                                                });

                                                if (response.ok) {
                                                    console.log('Role updated successfully.');
                                                    window.location.reload();
                                                } else {
                                                    console.error('Failed to update role:', response.statusText);
                                                    // Revert the dropdown if the update fails
                                                    selectElement.value = currentRoleName;
                                                    // Display an error to the user
                                                    window.alert('An error occurred. The role was not updated.');
                                                }
                                            } catch (error) {
                                                console.error('An error occurred during the fetch operation:', error);
                                                // Revert the dropdown on network error
                                                selectElement.value = currentRoleName;
                                                // Display an error to the user
                                                window.alert('A network error occurred. Please try again.');
                                            }
                                        }
                                        
                                        /**
                                        * Handles the change event for the account disabled dropdown.
                                        * It prompts the user for confirmation and sends a POST request to update the account status.
                                        * @param {HTMLSelectElement} selectElement The dropdown element that triggered the event.
                                        * @param {string} accountId The ID of the account being edited.
                                        */
                                        async function handleDisabledChange(selectElement, accountId) {
                                            const newStatus = selectElement.value === 'true';
                                            const currentStatus = !newStatus;

                                            const confirmation = window.confirm(`Are you sure you want to change the account status from ${currentStatus} to ${newStatus}?`);

                                            if (!confirmation) {
                                                // Revert the dropdown to its original value if the user cancels.
                                                selectElement.value = currentStatus ? 'true' : 'false';
                                                return;
                                            }

                                            const formData = new FormData();
                                            formData.append('id', accountId);
                                            
                                            // Based on the server-side logic, we only send the 'isDisabled' parameter if the status is true.
                                            // If it's false, we omit the parameter entirely so the server sets it to false.
                                            if (newStatus) {
                                                formData.append('isDisabled', 'true');
                                            }

                                            try {
                                                const response = await fetch('/admin/manage-accounts/edit', {
                                                    method: 'POST',
                                                    body: formData
                                                });

                                                if (response.ok) {
                                                    console.log('Account status updated successfully.');
                                                    window.location.reload();
                                                } else {
                                                    console.error('Failed to update account status:', response.statusText);
                                                    // Revert the dropdown if the update fails
                                                    selectElement.value = currentStatus ? 'true' : 'false';
                                                    window.alert('An error occurred. The account status was not updated.');
                                                }
                                            } catch (error) {
                                                console.error('An error occurred during the fetch operation:', error);
                                                // Revert the dropdown on network error
                                                selectElement.value = currentStatus ? 'true' : 'false';
                                                window.alert('A network error occurred. Please try again.');
                                            }
                                        }
                                    </script>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>&copy; LAB301x - Le Minh Khoi fx28754</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->
    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div th:insert="~{fragment.logout-modal :: logoutModal}"></div>

    <!-- Bootstrap core JavaScript-->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

    <!-- Core plugin JavaScript-->
    <script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

    <!-- Custom scripts for all pages-->
    <script th:src="@{/js/sb-admin-2.min.js}"></script>

    <!-- Page level plugins -->
    <script th:src="@{/vendor/datatables/jquery.dataTables.min.js}"></script>
    <script th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}"></script>

    <!-- Page level custom scripts -->
    <script th:src="@{/js/demo/manage-accounts.js}"></script>

    <!-- Export to excel -->
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.bootstrap4.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</body>
</html>
