<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/favicon.ico}">

    <title>Manage Blog Posts</title>

    <!-- Custom fonts for this template -->
    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">
    
    <!-- Custom styles for this page -->
    <link rel="stylesheet" th:href="@{/vendor/datatables/dataTables.bootstrap4.min.css}">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.bootstrap4.min.css">
    
    <style>
        .blog-post-image {
            width: 100px;
            height: auto;
            object-fit: cover;
            border-radius: 5px;
        }
    </style>
</head>

<body id="page-top">
    <!-- Page Wrapper -->
    <div id="wrapper">
        <!-- sidebar -->
        <div th:insert="~{fragment.sidebar :: sidebar(currentPage='blogs')}"></div>

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">
            <!-- Main Content -->
            <div id="content">
                <!-- Topbar -->
                <div th:insert="~{fragment.admin-topbar :: adminTopbar}"></div>

                <!-- Begin Page Content -->
                <div class="container-fluid">
                    <!-- Page Heading -->
                    <h1 class="h3 mb-2 text-gray-800">Blog Posts</h1>
                    <p class="mb-4">Manage published blog posts and comments.</p>

                    <!-- align table search bar to left -->
                    <style>#dataTable_filter {display: flex; align-items: flex-start;}</style>

                    <!-- datatable -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3 d-flex justify-content-between align-items-center">
                            <h6 class="m-0 font-weight-bold text-success">Blog Posts</h6>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <!-- New blog post form -->
                                <div class="modal fade" id="newBlogPostModal" tabindex="-1" aria-labelledby="newBlogPostModalLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <!-- The form action is updated to the correct mapping -->
                                            <form th:action="@{/admin/manage-blogs/create}" method="post">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="newBlogPostModalLabel">Create New Blog Post</h5>
                                                    <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
                                                </div>
                                                <div class="modal-body">
                                                    <div class="mb-3">
                                                        <label for="blogTitle" class="form-label">Blog Title</label>
                                                        <!-- The input name is updated to 'title' to match the BlogPost entity -->
                                                        <input type="text" class="form-control" id="blogTitle" name="title" required>
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="blogDescription" class="form-label">Description</label>
                                                        <!-- The textarea name is updated to 'description' -->
                                                        <textarea class="form-control" id="blogDescription" name="description" rows="6" required></textarea>
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="blogImageUrl" class="form-label">Image URL</label>
                                                        <!-- The input name is updated to 'imageUrl' -->
                                                        <input type="text" class="form-control" id="blogImageUrl" name="imageUrl">
                                                    </div>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                                    <button type="submit" class="btn btn-success">Create</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>

                                <!-- table -->
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <!-- headers -->
                                    <thead>
                                        <tr>
                                            <th class="d-none">ID</th>
                                            <th>Image</th>
                                            <th>Title</th>
                                            <th>Author</th>
                                            <th>Date</th>
                                            <th>Comments</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <!-- data -->
                                    <tbody>
                                        <!-- populate data -->
                                        <tr th:each="blogPost : ${blogPosts}">
                                            <td th:text="${blogPost.getId()}" class="d-none"></td>
                                            <td>
                                                <img class="blog-post-image" th:src="${blogPost.getImageUrl()}" alt="Post Image">
                                            </td>
                                            <td>
                                                <a th:href="@{'/blogs/blog?id=' + ${blogPost.getId()}}" th:text="${blogPost.getTitle()}"></a>
                                            </td>
                                            <td th:text="${blogPost.getAuthor().getFullName()}"></td>
                                            <td th:text="${#temporals.format(blogPost.getDate(), 'dd-MM-yyyy HH:mm')}"></td>
                                            <td th:text="${blogPost.getCommentsCount()}"></td>
                                            
                                            <!-- actions -->
                                            <td>
                                                <a 
                                                    th:href="@{/admin/manage-blogs/edit(id=${blogPost.getId()})}"
                                                    class="btn-sm btn-info btn-circle m-1"
                                                >
                                                    <i class="fas fa-edit"></i>
                                                </a>
                                                <a 
                                                    th:href="@{/admin/manage-blogs/delete(id=${blogPost.getId()})}" 
                                                    class="btn-sm btn-danger btn-circle m-1"
                                                    onclick="return confirm('Are you sure you want to delete this blog post?');"
                                                >
                                                    <i class="fas fa-trash"></i>
                                                </a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.container-fluid -->
            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>&copy; LAB301x - Le Minh Khoi fx28754</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->
        </div>
        <!-- End of Content Wrapper -->
    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div th:insert="~{fragment.logout-modal :: logoutModal}"></div>

    <!-- Bootstrap core JavaScript-->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

    <!-- Core plugin JavaScript-->
    <script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

    <!-- Custom scripts for all pages-->
    <script th:src="@{/js/sb-admin-2.min.js}"></script>

    <!-- Page level plugins -->
    <script th:src="@{/vendor/datatables/jquery.dataTables.min.js}"></script>
    <script th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}"></script>

    <!-- Page level custom scripts -->
    <script th:src="@{/js/demo/manage-blogs.js}"></script>

    <!-- Export to excel -->
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.bootstrap4.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</body>
</html>
