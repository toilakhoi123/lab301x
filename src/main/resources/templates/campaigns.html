<body>
    <!-- preloader -->
    <div th:insert="~{fragment.preloader :: preloader}"></div>
    
    <!-- header -->
    <div th:insert="~{fragment.header :: mainHeader}"></div>
    
    <!-- main content -->
    <main>
        <!--? Hero Start -->
        <div class="slider-area2">
            <div class="slider-height2 d-flex align-items-center">
                <div class="container">
                    <div class="row">

        <!-- Campaigns -->
        <div class="our-cases-area section-padding30">
            <!-- campaign displays -->
            <div class="container">
                <!-- css fixes -->
                <style>
                    .cases-img {
                        height: 259px;
                        overflow: hidden;
                        position: relative; /* Already present, good for positioning the heart button */
                    }

                    .cases-img img {
                        width: 100%;
                        height: 100%;
                        object-fit: cover;
                        /* New CSS for a smooth transition on opacity */
                        transition: opacity 0.3s ease-in-out;
                    }

                    /* New CSS to dim the image on hover */
                    .cases-img:hover img {
                        opacity: 0.7; /* Change this value to adjust the dimming level */
                    }

                    select#campaignFilter {
                        display: none !important;
                    }

                    #campaignFilter + .nice-select {
                        margin-top: 30px;
                    }

                    /* New styles for the heart button functionality */
                    .follow-button-container {
                        position: absolute;
                        top: 10px;
                        right: 10px;
                        opacity: 0;
                        transition: opacity 0.3s ease-in-out;
                    }

                    .cases-img::before {
                        content: '';
                        position: absolute;
                        top: 0;
                        left: 0;
                        width: 100%;
                        height: 100%;
                        background-color: rgba(0, 0, 0, 0); /* Start as transparent black */
                        transition: background-color 0.3s ease-in-out;
                    }

                    .cases-img:hover::before {
                        background-color: rgba(0, 0, 0, 0.8); /* Darken the overlay on hover */
                    }

                    .cases-img:hover .follow-button-container {
                        opacity: 1;
                    }

                    .follow-button {
                        background-color: rgba(0, 0, 0, 0.5);
                        border-radius: 50%;
                        width: 40px;
                        height: 40px;
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        color: #1dc88a; /* Red color for the heart */
                        font-size: 1.2rem;
                        transition: background-color 0.2s ease-in-out;
                    }
                    
                    .follow-button .far.fa-heart {
                        display: block; /* Show empty heart by default */
                    }

                    .follow-button .fas.fa-heart {
                        display: none; /* Hide filled heart by default */
                    }

                    .follow-button.following .far.fa-heart {
                        display: none; /* Hide empty heart when following */
                    }

                    .follow-button.following .fas.fa-heart {
                        display: block; /* Show filled heart when following */
                    }
                </style>

                <!-- upcoming campaigns -->
                <div id="upcoming-campaigns">
                    <div class="section-tittle text-center mb-50">
                        <h2>Upcoming</h2>
                    </div>
                    <div class="row">
                        <div th:if="${#lists.isEmpty(campaignsCreated)}" class="col-12 text-center my-4">
                            <p class="text-muted fs-5">Hiện tại chưa có, hãy quay lại sau!</p>
                        </div>
                        <!-- upcoming campaigns -->
                        <div class="col-lg-4 col-md-6 col-sm-6" th:each="campaign : ${campaignsCreated}">
                            <div class="single-cases mb-40">
                                <!-- image container for hover effect -->
                                <div class="cases-img position-relative">
                                    <img th:src="${campaign.getImageUrl()}" alt="">
                                    <!-- Heart button, only visible to non-admin users -->
                                    <div th:if="${session.account != null}" class="follow-button-container d-flex justify-content-center align-items-center">
                                        <a 
                                            href="javascript:void(0)"
                                            class="follow-button"
                                            th:data-campaign-id="${campaign.getId()}"
                                            th:classappend="${#lists.contains(session.account.getFollowedCampaignIds(), campaign.getId()) ? 'following' : ''}"
                                        >
                                            <i class="far fa-heart"></i>
                                            <i class="fas fa-heart"></i>
                                        </a>
                                    </div>
                                </div>
                                <div class="cases-caption">
                                    <!-- title, redirect -->
                                    <h3><a th:href="@{/campaigns/campaign(id=${campaign.getId()})}" th:text="${campaign.getName()}"></a></h3>
                                    <!-- progresss bar -->
                                    <div class="single-skill mb-15">
                                        <div class="bar-progress">
                                            <div class="barfiller">
                                                <div class="tipWrap">
                                                    <span class="tip"></span>
                                                </div>
                                                <span 
                                                    class="fill"
                                                    th:attr="data-percentage=${campaign.getDonatedPercentageCapped()}">
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- / progress -->
                                    <div class="prices d-flex justify-content-between">
                                        <p>Raised:
                                            <span th:text="${#numbers.formatDecimal(campaign.getDonatedAmount(), 0, 'COMMA', 0, 'POINT') + '₫'}"></span>
                                        </p>
                                        <p>Goal:
                                            <span th:text="${#numbers.formatDecimal(campaign.getGoal(), 0, 'COMMA', 0, 'POINT') + '₫'}"></span>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr class="my-4">
                </div>

                <!-- ongoing campaigns -->

                        <h2>Ongoing</h2>
                    </div>

                        <div th:if="${#lists.isEmpty(campaignsOpen)}" class="col-12 text-center my-4">

                        </div>
                        <!-- ongoing campaigns -->

                                    <!-- Heart button, only visible to non-admin users -->
                                    <div th:if="${session.account != null}" class="follow-button-container d-flex justify-content-center align-items-center">
                                        <a 
                                            href="javascript:void(0)"
                                            class="follow-button"
                                            th:data-campaign-id="${campaign.getId()}"
                                            th:classappend="${#lists.contains(session.account.getFollowedCampaignIds(), campaign.getId()) ? 'following' : ''}"
                                        >
                                            <i class="far fa-heart"></i>

                                </div>
                                <div class="cases-caption">
                                    <!-- title, redirect -->

                                    <!-- progresss bar -->

                                                <div class="tipWrap">
                                                    <span class="tip"></span>
                                                </div>

                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- / progress -->

                                    <!-- Details and Donate buttons -->

                                    </div>
                                </div>
                            </div>

                </div>

                <!-- complete campaigns -->

                <!-- past campaigns -->

                        <!-- complete campaigns -->
                        <div class="col-lg-4 col-md-6 col-sm-6" th:each="campaign : ${campaignsPast}">
                            <div class="single-cases mb-40">
                                <div class="cases-img">

                <!-- js: follow campaign -->
                <script>
                    document.addEventListener('DOMContentLoaded', () => {
                        const followButtons = document.querySelectorAll('.follow-button');
                        
                        followButtons.forEach(button => {
                            button.addEventListener('click', async (event) => {
                                event.preventDefault();
                                const campaignId = button.getAttribute('data-campaign-id');
                                if (campaignId) {
                                    try {
                                        const response = await fetch(`/campaigns/campaign/follow?id=${campaignId}`, {
                                            method: 'GET'
                                        });

                                        if (response.ok) {
                                            // Toggle the 'following' class to switch the heart icon
                                            button.classList.toggle('following');
                                            console.log(`Campaign ${campaignId} follow status toggled.`);
                                        } else {
                                            console.error('Failed to toggle follow status.');
                                        }
                                    } catch (error) {
                                        console.error('An error occurred while toggling follow status:', error);
                                    }
                                }
                            });
                        });
                    });
                </script>
            </div>
        </div>

    <!-- Campaign selection script -->
    <script>
        $('#campaignFilter').on('change', function () {
            const value = $(this).val();

            const sections = {
                upcoming: $('#upcoming-campaigns'),
                ongoing: $('#ongoing-campaigns'),
                complete: $('#complete-campaigns'),
                past: $('#past-campaigns'),
            };

            if (value === 'all') {
                $.each(sections, function(_, section) {
                    section.show();
                });
            } else {
                $.each(sections, function(key, section) {
                    if (key === value) {
                        section.show();
                    } else {
                        section.hide();
                    }
                });
            }
        });
    </script>
