<!-- main header fragment -->
<div th:fragment="mainHeader">
    <!-- Header Start -->
    <header>
        <div class="header-area">
            <div class="main-header">
                <div class="header-top d-none d-lg-block">
                    <div class="container-fluid">
                        <div class="col-xl-12">
                            <div class="row d-flex justify-content-between align-items-center">
                                <div class="header-info-left d-flex">
                                    <ul>    
                                        <li>Phone: +84 (0) 793 300 359</li>
                                        <li>Email: leqwoi@protonmail.com</li>
                                    </ul>
                                    <div class="header-social">    
                                        <ul>
                                            <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                                            <li><a href="https://web.facebook.com/ffhyme/"><i class="fab fa-facebook-f"></i></a></li>
                                            <li><a href="https://www.instagram.com/leqwoi/"><i class="fab fa-instagram"></i></a></li>
                                            <li><a href="https://github.com/fuwu99"><i class="fab fa-github"></i></a></li>
                                            <li><a href="https://leqwoi2.vercel.app/"><i class="fab fa-globe"></i></a></li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="header-info-right d-flex align-items-center">
                                    <div class="select-this">
                                        <form action="#">
                                            <div class="select-itms">
                                                <select name="select" id="select1">
                                                    <option value="">English</option>
                                                    <option value="">Vietnamese</option>
                                                </select>
                                            </div>
                                        </form>
                                    </div>
                                    <ul class="contact-now">    
                                        <li><a href="/register">Register Now!</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="header-bottom header-sticky">
                    <div class="container-fluid">
                        <div class="row align-items-center">
                            <!-- Logo -->
                            <div class="col-xl-2 col-lg-2">
                                <div class="logo">
                                    <a href="/index"><img th:src="@{/assets/img/logo/logo.png}" alt=""></a>
                                </div>
                            </div>
                            <div class="col-xl-10 col-lg-10">
                                <div class="menu-wrapper d-flex align-items-center justify-content-end">
                                    <!-- Main-menu -->
                                    <div class="main-menu d-none d-lg-block">
                                        <nav>
                                            <ul id="navigation">                                                                                                 
                                                <li><a href="/index">Home</a></li>
                                                <li><a href="/about">About</a></li>
                                                <li><a href="/campaigns">Campaigns</a></li>
                                                <li><a href="/blogs">Blogs</a></li>
                                                <li><a href="/contact">Contact</a></li>

                                                <!-- account info dropdown -->
                                                <li th:if="${session.account}">
                                                    <a href="/account" th:text="${session.account.getFullName()}"></a>
                                                    <ul class="submenu">
                                                        <li><a href="/account">Account Details</a></li>
                                                        <li><a href="/change-password">Change Password</a></li>
                                                        <li><a href="/logout">Log Out</a></li>
                                                    </ul>
                                                </li>
                                            </ul>
                                        </nav>
                                    </div>
                                    <!-- Header-btn -->
                                    <div class="header-right-btn d-none d-lg-block ml-20">
                                        <div th:if="${session.account==null}">
                                            <a href="/login" class="btn header-btn">Log In</a>
                                        </div>
                                        <div th:if="${userPermissionService.hasPermission(session.account, T(com.khoi.lab.enums.UserPermission).VIEW_DASHBOARD)}">
                                            <a th:href="@{/admin/dashboard}" class="btn header-btn">Management</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Mobile Menu -->
                            <div class="col-12">
                                <div class="mobile_menu d-block d-lg-none"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
</div>
